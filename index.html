<head>

<body data-vide-bg="motion">


      <div class="content">
            <h1 class="text-white titulo-bienvenida data">welcome the best healthy food</h1>
      </div>

      <div class="menu-overlay">
            <div class="block b1"></div>
            <div class="block b2"></div>
            <div class="block b3"></div>
            <div class="block b4"></div>
      </div>

      <div class="strips">
            <div class="strip one"></div>
            <div class="strip two"></div>
            <div class="strip three"></div>
      </div>

      <div class="menu">
            <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="reservation.html">Reservation</a></li>
                  <li><a href="menu.html">Menu</a></li>
                  <li><a href="contact.html">Contact</a></li>
            </ul>
      </div>

      <div class="menu-btn">
            <i class="fas fa-grip-lines"></i>
      </div>



      <script src="jquery.vide.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>




      <script type="text/javascript">
            var t1 = new TimelineMax({
                  paused: true
            });

            t1.to(".block", 1.2, {
                  width: "25%",
                  ease: Power4.easeInOut
            });

            t1.staggerFrom(".menu ul li", 0.8, {
                  y: 40,
                  opacity: 0,
                  ease: Power2.easeOut
            }, 0.2);

            t1.reverse();
            $(document).on("click", ".menu-btn", function () {
                  t1.reversed(!t1.reversed());
            });
      </script>

      <script type="text/javascript">
            const text = baffle(".data");
            text.set({
                  characters: '█▓█ ▒░/▒░ █░▒▓/ █▒▒ ▓▒▓/█ ░█▒/ ▒▓░ █<░▒ ▓/░>',
                  speed: 120
            });
            text.start();
            text.reveal(4000);
      </script>

</body>

</html>
